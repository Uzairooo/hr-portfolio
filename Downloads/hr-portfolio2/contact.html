</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">MF Bustamante</a>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>

      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container py-5">
    <h2 class="section-title text-center">Get In Touch</h2>
    <div class="row justify-content-center" data-aos="fade-up">
      <div class="col-md-8">
        <form name="contact" method="POST" data-netlify="true" class="card p-4 shadow-sm border-0">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-paper-plane me-2"></i>Send Message
          </button>
        </form>
      </div>
    </div>

    <hr class="my-5">

    <div class="text-center" data-aos="fade-up" data-aos-delay="100">
      <h4 class="mb-3">Or reach me directly:</h4>
      <p><i class="fas fa-envelope me-2"></i><a href="mailto:m.bustamante.rosales@gmail.com">m.bustamante.rosales@gmail.com</a></p>
      <p><i class="fab fa-linkedin me-2"></i><a href="https://www.linkedin.com/in/mar%C3%ADa-fernanda-bustamante-rosales-b8608368" target="_blank">Visit LinkedIn Profile</a></p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
